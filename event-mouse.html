<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="1%20(1).png" id="goldball" />
    <p>Click button below to move the image to right!</p>
    <input type="button" onclick="moveRight()" value="Click here!"/>
</form>
<script>
    function init() {
        imgOjb = document.getElementById("goldball");
        imgOjb.style.position = 'relative';
        imgOjb.style.left = '0px'
    }
    function moveRight() {
        imgOjb.style.left = parseInt(imgOjb.style.left) + 10 + "px";
    }
    window.onload= init();
</script>
</body>
</html>
